<html>
    <head>
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/all.css">
        <title>E-Madallion</title>
    </head>
    <body>
	<div class="page_header">
            <div class="head col-lg-12 btn btn-primary"> <a class="menu home" href="index.html"><i class="fa fa-fw fa-home"></i></a>  E-Medallion <a class="menu settings" href="settings.html"><i class="fa fa-fw fa-user-cog"></i></a></div>
	</div>
        <div class="container">
	  <div class="row">
<form class="form-horizontal" method="post" action="#">
						
	<div class="form-group">
		<label for="name" class="cols-lg-6 control-label">Your Name</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" required>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="cols-lg-6 control-label">Your Email</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" required>  
			</div>
		</div>
	</div>


	<div class="form-group">
		<label for="phone" class="cols-lg-6 control-label">Your Phone</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your Phone">
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="emp_id" class="cols-lg-6 control-label">Your Employee Id</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-id-badge fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="empid" id="empid" placeholder="Enter your Employee ID" required>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="emp_id" class="cols-lg-6 control-label">Your Signum</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-id-badge fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="signum" id="signum" placeholder="Enter your Signum" required>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="role" class="cols-lg-6 control-label">Your Role</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user-tag fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="role" id="role" placeholder="Enter your Role">
			</div>
		</div>
	</div>

	<button id='save' class="btn btn-success">Save</button>
	
 </form>
		  
	  </div>
        </div>
        <!--<div class="page_footer">
          <footer class="footer site_color1">
            <div class="container">
              <span class="text-muted">Ericsson Proprietary (Restricted access).</span>
            </div>
          </footer>
	</div>-->

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></
        <script type="text/javascript" src="js/index.js"></script>
	<script>
	  $(window).load(function(){        
            var user_info = localStorage.getItem('user_info')
            if ( user_info != null ) {
   	       $('#name')[0].value = user_info['Name'];
   	       $('#email')[0].value = user_info['Email'];
   	       $('#phone')[0].value = user_info['Phone'];
   	       $('#signum')[0].value = user_info['Signum'];
   	       $('#role')[0].value = user_info['Role'];
   	       $('#empid')[0].value = user_info['EmployeeID'];
	    }
          }); 

	  $('#save').click(function(e) {
	      e.preventDefault();
   	      var user_info = {
	          'Name': $('#name')[0].value,
	          'Email': $('#email')[0].value,
	          'Phone': $('#phone')[0].value,
	          'Signum': $('#signum')[0].value,
	          'EmployeeID': $('#empid')[0].value,
	          'Role': $('#role')[0].value
	      }
              localStorage.setItem('user_info', user_info);


	  })
	</script>
    </body>
</html>
