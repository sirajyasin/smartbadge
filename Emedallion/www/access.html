<html>
    <head>
        <meta name="msapplication-tap-highlight" content="no">
	<meta http-equiv="refresh" content="30"/>
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>E-Madallion</title>
    </head>
    <body>
	<div class="page_header">
            <div class="head col-lg-12 btn btn-primary"><a class="menu" href="index.html"><i class="fa fa-fw fa-home"></i></a>   E-Medallion</div>
	</div>
        <div class="container">
	  <div id='qrcode'></div>
	  <div class='qr_msg'>Scan this QR code for access</div>
	  <div class="qr_timer">Code will expire in: <span id="timer">00:00 </span>  secs</div>
	  <div class="smenu col-lg-6 btn btn-danger"><a class="menu" href="#"><i class="fa fa-fw fa-phone"></i>  Contact for issues</a></div>
	  <div class="smenu col-lg-6 btn btn-success"><a class="menu" href="index.html"><i class="fa fa-fw fa-home"></i>  Home</a></div>
        </div>
        <div class="page_footer">
          <footer class="footer site_color1">
            <div class="container">
              <span class="text-muted">Ericsson Proprietary (Restricted access).</span>
            </div>
          </footer>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/qrcode.min.js"></script>
	<script>
          var qrcode = new QRCode(document.getElementById("qrcode"), {
             text: "EFGJKMP",
             colorDark : "#000000",
             colorLight : "#ffffff",
             correctLevel : QRCode.CorrectLevel.H
          });

          function startTimer(duration) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
           
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
           
		console.log(minutes + ":" + seconds)
                $("#timer").html(minutes + ":" + seconds)
           
                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
         }

         window.onload = function () {
           var expiry = 30;
           startTimer(expiry);
         };
	</script>
    </body>
</html>
