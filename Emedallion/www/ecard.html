<html>
    <head>
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/all.css">
        <title>E-Madallion</title>
    </head>
    <body>
	<div class="page_header">
            <div class="head col-lg-12 btn btn-primary"><a class="menu home" href="index.html"><i class="fa fa-fw fa-home"></i></a>   E-Medallion</div>
	</div>
        <div class="container">
	  <div class="smenu col-lg-12 btn btn-success"><a class="menu" href="#"><i class="fa fa-fw fa-user"></i>  e-Business Card</a></div>
	  <div class='usr_info_msg col-lg-12'>Scan this QR code for User Info</div>
	  <div id='qrcode'></div>
          <div class="col"><hr></div>
          <div id="usr_info">
	    <div id="usr_name" class='ecard_txt'></div>
	    <div id="role" class='ecard_txt'></div>
	    <div id="email" class='ecard_txt'></div>
	    <div id="contact" class='ecard_txt'></div>
	  </div>
	  <div class="smenu col-lg-12 btn btn-success"><a class="menu" href="index.html"><i class="fa fa-fw fa-home"></i>  Home</a></div>
        </div>

          <footer class="footer site_color1">
            <div class="container">
              <span class="text-muted">Ericsson Proprietary (Restricted access).</span>
            </div>
          </footer>
	</div>-->

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/qrcode.min.js"></script>
	<script>
	  var user_profile= {
		    'Name': window.localStorage.getItem('Name'),
		    'Email': window.localStorage.getItem('Email'),
		    'Phone' : window.localStorage.getItem('Phone'),
		    'SIGNUM': window.localStorage.getItem('Signum'),
		    'EmployeeId' : window.localStorage.getItem('EmployeeID'),
		    'Role': window.localStorage.getItem('Role')
	  }
          var userInfo = user_profile['Name'] + "\n" +
	                 user_profile['Email'] + "\n" +
	                 user_profile['SIGNUM'] + "\n" +
	                 user_profile['EmployeeID'] + "\n" +
	                 user_profile['Role'] + "\n" +
	                 user_profile['Phone'];
          var qrcode = new QRCode(document.getElementById("qrcode"), {
             text: userInfo,
             colorDark : "#000000",
             colorLight : "#ffffff",
             correctLevel : QRCode.CorrectLevel.H
          });

          $('#usr_name').html(user_profile['Name']);
          $('#role').html(user_profile['Role'] );
          $('#email').html(user_profile['Email'] );
          $('#contact').html(user_profile['Phone']);

	</script>
    </body>
</html>
