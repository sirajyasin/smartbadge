<html>
    <head>
        <meta name="msapplication-tap-highlight" content="no">

    <body>
	<div class="page_header">
            <div class="head col-lg-12 btn btn-primary"><a class="menu home" href="index.html"><i class="fa fa-fw fa-home"></i></a>   E-Medallion</div>
	</div>
        <div class="container">
	  <div class="smenu col-lg-12 btn btn-success"><a class="menu" href="ebucks.html"><i class="fa fa-fw fa-user"></i>  e-Bucks</a></div>
  	  <div id='redeem_status' class="alert alert-success col-lg-12"></div>
	  <div class="alert alert-success">Your Gift Card Balance:  $<span id='gift_amnt' class="badge badge-success">0</span> </div>
	  <div id='redeem_box'>
            <form id='apply_code'>
             <div class="row">
	       <div class="alert alert-info col-lg-12">Redeem Your E-Bucks Gift Coupon Here</div>
	 
               <div class="col claim_code_div">
                 <input id='claim_code' type="text" class="form-control" placeholder="Claim Code">
               </div>
               <div class="col claim_code_div">
		       <button class="btn btn-warning">Apply Code</button>
               </div>
	       <div class="alert alert-info col-lg-12">Or Scan the QR code Here</div>
	       <a id='startScan' class="btn btn-info col-lg-12">Start Scan</a>
             </div>
            </form>
          </div>
	  <div class="smenu col-lg-12 btn btn-success"><a class="menu" href="index.html"><i class="fa fa-fw fa-home"></i>  Home</a></div>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/qrcode.min.js"></script>
        <script>
	   $('#apply_code').submit(function( event ) {
               $('#gift_amnt').html('115')
               event.preventDefault();
	       $('#claim_code').value = '';
           })

          var signum = window.localStorage.getItem('Signum');
 
           if ( signum ==  null ) {
		signum = 'efgjkmp';
	   }
           $(document).ready(function(e) {
                $.ajax({
                  url: "https://api.myjson.com/bins/kxd08",
                  type: "GET",
                  contentType: "application/json; charset=utf-8",
                  dataType: "json",
                  success: function (data, textStatus, jqXHR) {
		      gift_balance = data[signum]['balance'];
                      $("#gift_amnt").html(gift_balance);
                  }
                });
           })
	</script>
        <script type="text/javascript" src="js/scan_giftcode.js"></script>
