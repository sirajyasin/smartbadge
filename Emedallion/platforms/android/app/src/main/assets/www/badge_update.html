<form class="form-horizontal" method="post" action="#">

				<input type="text" class="form-control" name="signum" id="signum" placeholder="Enter your Signum" required>
			</div>
		</div>
	</div>

	<button id='save' class="smenu col-lg-12 btn btn-success">Save</button>
