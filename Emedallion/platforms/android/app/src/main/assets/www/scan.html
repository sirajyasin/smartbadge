            <div class="head col-lg-12 btn btn-primary"><a class="menu" href="index.html"><i class="fa fa-fw fa-home"></i></a>   E-Medallion</div>

		  <a id="prepare">QR Scanner</a>
                  <a id="show">QR Show</a>
                  <a id="scan">QR Scan</a>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/qrcode.min.js"></script>
        <script>

             document.querySelector("#prepare").addEventListener("touchend", function() {
                 window.QRScanner.prepare(onDone); // show the prompt
           
             });
           
             document.querySelector("#show").addEventListener("touchend", function() {
                 window.QRScanner.show();
           
             });
           
             document.querySelector("#scan").addEventListener("touchend", function() {
                 window.QRScanner.scan(displayContents);
           
             });
           
             function onDone(err, status){
                 if (err) {
                     // here we can handle errors and clean up any loose ends.
                     console.error(err);
                 }
                 if (status.authorized) {
                     // W00t, you have camera access and the scanner is initialized.
                     // QRscanner.show() should feel very fast.
                 } else if (status.denied) {
                     // The video preview will remain black, and scanning is disabled. We can
                     // try to ask the user to change their mind, but we'll have to send them
                     // to their device settings with `QRScanner.openSettings()`.
                 } else {
                     // we didn't get permission, but we didn't get permanently denied. (On
                     // Android, a denial isn't permanent unless the user checks the "Don't
                     // ask again" box.) We can ask again at the next relevant opportunity.
                 }
             }
           
             function displayContents(err, text){
                 if(err){
                     // an error occurred, or the scan was canceled (error code `6`)
                 } else {
                     // The scan completed, display the contents of the QR code:
                     alert(text);
                 }
             }
	</script>
    </body>
