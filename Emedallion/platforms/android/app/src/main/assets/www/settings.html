<html>
    <head>
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <link rel="stylesheet" type="text/css" href="css/all.css">
        <title>E-Madallion</title>
    </head>
    <body>
	<div class="page_header">
            <div class="head col-lg-12 btn btn-primary"> <a class="menu home" href="index.html"><i class="fa fa-fw fa-home"></i></a>  E-Medallion <a class="menu settings" href="settings.html"><i class="fa fa-fw fa-user-cog"></i></a></div>
	</div>
        <div class="container">
	  <div class="row">
		  <div id='settings_edit'>
<form class="form-horizontal" method="post" action="#">
						
	<div class="form-group">
	  <label for="photo" class="cols-lg-8 control-label">Your Photo</label>
	  <div id='photo' class='form-group photo'>
                  <img style="display:none;width:100%;height:100%;" id="smallImage" src="" />
                  <img style="display:none;" id="largeImage" src="" />
	  </div>
	  <div id='take_pic' class="smenu col-lg-12 btn btn-success">Take Photo</div>
	</div>

	<div class="form-group">
		<label for="fname" class="cols-lg-8 control-label">First Name</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your First Name" required>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="lname" class="cols-lg-8 control-label">Last Name</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="lname" id="lname" placeholder="Enter your Last Name" required>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="cols-lg-8 control-label">Your Email</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" required>  
			</div>
		</div>
	</div>


	<div class="form-group">
		<label for="phone" class="cols-lg-8 control-label">Your Phone</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your Phone">
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="emp_id" class="cols-lg-8 control-label">Your Employee Id</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-id-badge fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="empid" id="empid" placeholder="Enter your Employee ID" required>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="emp_id" class="cols-lg-8 control-label">Your Signum</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-id-badge fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="signum" id="signum" placeholder="Enter your Signum" required>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="role" class="cols-lg-8 control-label">Your Role</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user-tag fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="role" id="role" placeholder="Enter your Role">
			</div>
		</div>
	</div>

	<button id='save' class="smenu col-lg-12 btn btn-success">Save</button>
	
</form>
</div>
<div id='settings_view'>
     <button id='profile_header' class="col-lg-12 btn btn-default"><img class="logo" src="img/ecn_logo.png" /></button>
     <div class='photo'><img id="profile_pic" class='photo' src="" /></div>
     <div id='fname_view'></div>
     <div id='lname_view'></div>
     <div id='empid_view'></div>
     <div id='signum_view'></div>
     <div id='role_view'></div>
     <div id='company_view'> ERICSSON INC</div>
     <button id='edit' class="smenu col-lg-12 btn btn-warning">Edit</button>

</div>	
		  
	  </div>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" charset="utf-8">

	  $(document).ready(function(){        
            var signum = window.localStorage.getItem('Signum');
            if ( signum != null ) {
   	       $('#fname')[0].value = window.localStorage.getItem('FirstName');
   	       $('#lname')[0].value = window.localStorage.getItem('LastName');
   	       $('#email')[0].value = window.localStorage.getItem('Email');
   	       $('#phone')[0].value = window.localStorage.getItem('Phone');
   	       $('#signum')[0].value = window.localStorage.getItem('Signum');
   	       $('#role')[0].value = window.localStorage.getItem('Role');
   	       $('#empid')[0].value = window.localStorage.getItem('EmployeeID');
   	       $('#fname_view').html(window.localStorage.getItem('FirstName'));
   	       $('#lname_view').html(window.localStorage.getItem('LastName'));
   	       $('#empid_view').html(window.localStorage.getItem('EmployeeID'));
   	       $('#signum_view').html(window.localStorage.getItem('Signum'));
   	       $('#role_view').html(window.localStorage.getItem('Role'));
	    }
            var pic =  window.localStorage.getItem('pic');

	    if ( pic != null ) {
               var smallImage = document.getElementById('smallImage');
               var profile_pic = document.getElementById('profile_pic');
               smallImage.style.display = 'block';
               smallImage.src = pic;
               profile_pic.src = pic;
	    }
	    if ( signum != null) {
                $('#settings_view')[0].style.display = 'block';
                $('#settings_edit')[0].style.display = 'none';
	    } else {
                $('#settings_view')[0].style.display = 'none';
                $('#settings_edit')[0].style.display = 'block';
            }
          }); 

	  $('#save').click(function(e) {
	      var signum = $('#signum')[0].value.toLowerCase();
              window.localStorage.setItem('FirstName', $('#fname')[0].value);
              window.localStorage.setItem('LastName', $('#lname')[0].value);
              window.localStorage.setItem('Email',  $('#email')[0].value);
              window.localStorage.setItem('Phone',  $('#phone')[0].value);
              window.localStorage.setItem('Signum',  signum);
              window.localStorage.setItem('EmployeeID',  $('#empid')[0].value);
              window.localStorage.setItem('Role',  $('#role')[0].value);
	      alert('Updated');
	  });
	  $('#take_pic').click(function(e) {
		  capturePhotoEdit();
	  });
	  $('#edit').click(function(e) {
		  edit();
	  });

	</script>
    </body>
</html>
